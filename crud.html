<!DOCTYPE html>
<html lang="en">

<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <style>
        .error {
            color: red;
            font-family: italic;
        }
    </style>
    <title>CRUD</title>
</head>

<body>
    <h3 class="text-center bg-dark text-white text-uppercase "><marquee>Crud</marquee></h3>
    <div class="jumbotron jumbotron-fluid">

        <h2 class="text-center bg-success text-white">DATA&nbsp;&nbsp;&nbsp;IN&nbsp;&nbsp;&nbsp;TABLE</h2>
        <div>
            <table id="record_contant" class="table table-striped" border="1">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email ID</th>
                    <th>Mobile Number</th>
                    <th>Delete</th>
                    <th>Edit</th>
                    <th>Update</th>

                <tbody>
                    <tr></tr>
                </tbody>
                </thead>
            </table>
        </div>

        <div class="modal-body form-group">
            <form id="form" action="#">
                <div class="form-group">
                    <label>FirstName:</label>
                    <input type="text" name="firstname" id="firstname" class="form-control"
                        placeholder="Enter your firstname" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>LastName:</label>
                    <input type="text" name="lastname" id="lastname" class="form-control"
                        placeholder="Enter your lastname" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Email Id:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your E-mail"
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="number" name="mobile" id="mobile" class="form-control"
                        placeholder="Enter your Mobile number">
                </div>
                <button onclick="add()" class="btn btn-primary" id="save">Save</button>

            </form>
        </div>


    </div>
    <script src="curd2.js"></script>
</body>

</html>
